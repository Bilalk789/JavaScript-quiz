<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Quiz</h1>
        <h2>Test your Skills!</h2>
    </header>
    <section id="quiz-container">
        <input type="text" id="initials-input" placeholder="Enter initials">
        <button id="save-score-btn" disabled>Save Score</button>
        <div id="question-container"></div>
        <button id="start-btn">Begin</button>
        <div id="timer">Time: <span id="time">0</span> seconds</div>
        <div id="high-scores-container">
            <h2><a href="HS.html" id="high-scores-btn">High Scores</a> </h2>
            <ul id="high-scores-list"></ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
